<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <h2>Temperature Converter</h2>
    <div>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <br>
        <select id="unitSelect">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
        </select>
        <br>
        <button onclick="convertTemperature()">
            <i class="fas fa-temperature-high"></i> Convert
        </button>
    </div>
    <div id="result">
        <i id="temperatureIcon" class="fas fa-thermometer-half" style="display:none;"></i>
        Result: <span id="convertedTemperature"></span>
    </div>

    <script src="temp.js"></script>
</body>
</html>
